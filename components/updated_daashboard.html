    <script>
      // Enhanced navigation functionality with proper link handling
      document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'dashboard';

        // Set active state based on current page
        navLinks.forEach(link => {
          const page = link.getAttribute('data-page');
          if (page === currentPage) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }

          // Add click event for navigation feedback
          link.addEventListener('click', function(e) {
            // Optional: Add loading state or transition effects here
            console.log('Navigating to:', this.getAttribute('data-page'));
            
            // You can add additional logic here like showing a loading spinner
            // or performing animations before navigation
          });
        });

        // Date picker functionality
        const datePicker = document.querySelector('.frame-wrapper');
        if (datePicker) {
          datePicker.style.cursor = 'pointer';
          datePicker.addEventListener('click', function() {
            // You can implement a proper date picker here
            const currentDate = new Date();
            const options = { 
              weekday: 'short', 
              year: 'numeric', 
              month: 'short', 
              day: 'numeric' 
            };
            alert('Current date: ' + currentDate.toLocaleDateString('en-US', options));
          });
        }

        // Filter button functionality
        const filterBtn = document.querySelector('.frame-7');
        if (filterBtn) {
          filterBtn.style.cursor = 'pointer';
          filterBtn.addEventListener('click', function() {
            // Implement filter functionality
            console.log('Filter button clicked');
            alert('Filter options would open here');
          });
        }

        // Settings and notification buttons
        const settingsButtons = document.querySelectorAll('.frame-11');
        settingsButtons.forEach((btn, index) => {
          btn.style.cursor = 'pointer';
          btn.addEventListener('click', function() {
            if (index === 0) {
              alert('Settings panel would open here');
            } else {
              alert('Notifications panel would open here');
            }
          });
        });

        // Add hover effects and click handlers to dashboard cards
        const cards = document.querySelectorAll('.frame-3 img, .group-2 img, .sales-analytics');
        cards.forEach((card, index) => {
          card.style.cursor = 'pointer';
          card.style.transition = 'all 0.3s ease';
          
          card.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.boxShadow = '0 8px 25px rgba(0,0,0,0.15)';
          });
          
          card.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = 'none';
          });
          
          card.addEventListener('click', function() {
            // You can implement specific actions for each card
            const cardNames = ['Analytics Overview', 'Performance Metrics', 'Recent Activity', 'Statistics Panel', 'Sales Analytics'];
            alert(`${cardNames[index] || 'Card'} clicked! This would open detailed view.`);
          });
        });

        // Add smooth scrolling for better UX
        document.documentElement.style.scrollBehavior = 'smooth';

        // Optional: Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
          if (e.altKey) {
            switch(e.key) {
              case '1':
                window.location.href = './dashboard.html';
                break;
              case '2':
                window.location.href = './people.html';
                break;
              case '3':
                window.location.href = './hiring.html';
                break;
              case '4':
                window.location.href = './salary.html';
                break;
              case '5':
                window.location.href = './reviews.html';
                break;
            }
          }
        });
      });

      // Function to show loading state (optional)
      function showLoadingState() {
        const overlay = document.createElement('div');
        overlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255,255,255,0.8);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          font-family: "Gilroy-Medium", Helvetica;
          font-size: 18px;
          color: #31aef3;
        `;
        overlay.innerHTML = 'Loading...';
        document.body.appendChild(overlay);
        
        setTimeout(() => {
          document.body.removeChild(overlay);
        }, 500);
      }
    </script>
