        body {
            font-family: "Gilroy-Regular", Helvetica, Arial, sans-serif;

        }

        .GIGFLOWW-dashboard {
            background-color: #fafafa;

        .text-wrapper {
            position: absolute;
            top: 291px;

            font-size: 40px;

            letter-spacing: 0;
            line-height: normal;
            white-space: nowrap;
            animation: fadeInUp 0.8s ease-out;
        }

        .frame {
            display: flex;
            width: calc(100% - 80px);
            max-width: 1360px;

            padding: 20px;

            left: 40px;

            border-radius: 16px;
            border: 1px solid #00000026;

            transition: all 0.3s ease;

        }

        .frame:hover {
            transform: translateY(-2px);

        }

            overflow: hidden;

        }

        .overlap-group {

        .frame-12 {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            right: 0;
            background-color: #b20812;
            border-radius: 8px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        .text-wrapper-5 {
            position: absolute;
            height: 8px;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Montserrat", Helvetica;
            font-weight: 600;
            color: #ffffff;
            font-size: 12px;
            text-align: center;
            letter-spacing: 0.48px;
            line-height: 14.4px;
            white-space: nowrap;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100px;
            top: 0;
            right: 150px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 1200px) {
            .frame-3 {
                width: calc(100% - 80px);
                flex-direction: column;
                align-items: center;
            }
            
            .group-2 {
                position: static;
                width: 100%;
                margin: 20px auto;
                display: flex;
                justify-content: center;
            }
            
            .sales-analytics {
                width: calc(100% - 80px);
                position: relative;
                top: 50px;
                margin: 20px auto;
            }
            
            .overlap {
                position: relative;
                top: 100px;
                margin: 20px auto;
            }
        }

        @media (max-width: 768px) {
            .frame-8 {
                flex-wrap: wrap;
                gap: 5px;
                justify-content: center;
            }
            
            .nav-link .text-wrapper-8 {
                font-size: 18px;
            }
            
            .HEADER-SEC {
                height: auto;
                padding: 20px;
                border-radius: 25px;

            .text-wrapper {

                left: 50%;

            }

                right: 50%;
                transform: translateX(50%);
                top: 340px;
            }
            
            .dashboard-card {
                width: 100%;

            }
        }

        @media (max-width: 480px) {
            .frame {
                width: calc(100% - 40px);
                left: 20px;

            }
            
            .text-wrapper {
                font-size: 24px;
                left: 20px;
                width: calc(100% - 40px);
                transform: none;

            }

                transform: none;

            }
            
            .nav-link .text-wrapper-8 {
                font-size: 16px;
            }
            
            .HEADER-SEC {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'dashboard';

            navLinks.forEach(link => {
                const page = link.getAttribute('data-page');
                if (page === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }

                link.addEventListener('click', function(e) {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    showRipple(this);
                });
            });

            function showRipple(element) {
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.6);
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                element.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            const datePicker = document.querySelector('.frame-wrapper');
            if (datePicker) {
                datePicker.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                    
                    const currentDate = new Date();
                    const options = { 
                        weekday: 'short', 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    };
                    showNotification('Date: ' + currentDate.toLocaleDateString('en-US', options));
                });
            }

            const filterBtn = document.querySelector('.frame-7');
            if (filterBtn) {
                filterBtn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                    showNotification('Filter options opening...');
                });
            }

            const settingsButtons = document.querySelectorAll('.frame-11');
            settingsButtons.forEach((btn, index) => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'rotate(360deg) scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'rotate(0deg) scale(1)';
                    }, 600);
                    
                    if (index === 0) {
                        showNotification('Settings panel opening...');
                    } else {
                        showNotification('4 new notifications');
                    }
                });
            });

            const cards = document.querySelectorAll('.dashboard-card, .frame-6, .sales-analytics');
            cards.forEach((card, index) => {
                card.addEventListener('click', function() {
                    const cardNames = ['Analytics Overview', 'Performance Metrics', 'Recent Activity', 'Statistics Panel', 'Sales Analytics'];
                    showNotification(`${cardNames[index] || 'Card'} - Opening detailed view...`);
                });
            });

            const profileAvatar = document.querySelector('.frame-9');
            if (profileAvatar) {
                profileAvatar.addEventListener('click', function() {
                    showNotification('Profile menu opening...');
                });
            }

            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 200px;
                    right: 20px;
                    background: linear-gradient(135deg, #31aef3, #1163c1);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    font-family: "Gilroy-Medium", Helvetica;
                    font-size: 14px;
                    z-index: 10000;
                    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                    transform: translateX(400px);
                    transition: all 0.3s ease;
                    cursor: pointer;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
                
                notification.addEventListener('click', () => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => notification.remove(), 300);
                });
            }

            document.addEventListener('keydown', function(e) {
                if (e.altKey) {
                    const keyMap = {
                        '1': './dashboard.html',
                        '2': './people.html',
                        '3': './hiring.html',
                        '4': './salary.html',
                        '5': './reviews.html'
                    };
                    if (keyMap[e.key]) {
                        window.location.href = keyMap[e.key];
                    }
                }
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.dashboard-card, .frame-6, .sales-analytics').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
